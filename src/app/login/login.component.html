

<div class="container">
    <form novalidate (ngSubmit) = "onSubmit()" #f="ngForm">
        <div *ngIf="username.invalid && (username.dirty || username.touched)"
         class="alert alert-danger">
        </div>
           <label>User Name</label>
           <input type="text" class="form-control" name="username" 
           [(ngModel)]="model.username" 
           required            
           #username="ngModel">
           <div class="form-control-feedback"
                *ngIf="username.errors && (username.dirty || username.touched)">
                <p *ngIf="username.errors.required">username is required</p>
            </div>
            <div class="form-group"
            [ngClass]="{
           'has-danger': email.invalid && (email.dirty || email.touched),
           'has-success': email.valid && (email.dirty || email.touched)
            }">
            <label>Email Id</label>
            <input type="text" class="form-control" name="email"
            [(ngModel)]="model.email" 
            required
            pattern="[^@]*@[^@]*"
            minlength="8"
            #email="ngModel">
            <div class="form-control-feedback"
                *ngIf="email.errors && (email.dirty || email.touched)">
                <p *ngIf="email.errors.required">Email Id is required</p>
                <p *ngIf="email.errors.pattern">Email id shouldhave @ character</p>
            </div>
            </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin" 
        [disabled]="f.invalid" >Submit</button>        
    </form>
</div>
