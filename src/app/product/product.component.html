<div class="table-responsive">
    <table class='table'>
        <thead>
            <tr>
                <th></th>
                <th>Product Id </th>
                <th>Product Name</th>
                <th>Price</th>

            </tr>
        </thead>
        <tbody>
           <tr *ngFor = "let product of products">
                <td><a class="navbar-item" routerLink="/product-detail" >
                    <img src=imageUrl alt="apple" height="30" width="30">
                    </a> </td>
                <td><a class="navbar-item" routerLink="/product-detail"> {{product.productId}}</a></td>
                <td><a class="navbar-item">{{product.productName}}</a></td>
                <td> {{product.price}} </td>
            </tr>
        </tbody>
    </table>
</div>
