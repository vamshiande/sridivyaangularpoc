
<div class="table-responsive">
    <table class='table'>
        <thead>
            <tr>
                <th></th>
                <th>Product Id </th>
                <th>Product Name</th>
                <th>Price</th>

            </tr>
        </thead>
        <tbody>
           <tr *ngFor = "let product of products">
                <td><a  [routerLink]="[product.productId]" >
                    <img src=imageUrl alt="apple" height="30" width="30"  (click)="getProductDetails(product.productId)">
                    
                    </a> </td>
                <td><a  [routerLink]="[product.productId]"> {{product.productId}}</a></td>
                <td><a >{{product.productName}}</a></td>
                <td> {{product.price}} </td>
            </tr>
        </tbody>
    </table>
    
</div>
<app-productdetails [productDetails]="filteredProduct"></app-productdetails>
