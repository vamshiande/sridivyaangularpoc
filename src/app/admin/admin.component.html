<form [formGroup]="productForm" (ngSubmit)="addProduct()">
  <div class="form-row">

    <div class="form-group col">
        <button class="btn btn-secondary mr-10">Add</button>
    </div>
  </div>     
           
  <div class="form-group col-5">
    <label>Product Id : </label> <input type="text" formControlName="productId" class="form-control"  />
    <!-- <div *ngIf="productName.errors" class="invalid-feedback">
        <div *ngIf="productName.errors.required">First Name is required

        </div>
    </div> -->
    <label>Product Name : </label> <input type="text" formControlName="productName" class="form-control"  />
    <label>price : </label> <input type="text" formControlName="price" class="form-control"  />
    <label>imageUrl : </label> <input type="text" formControlName="imageUrl" class="form-control"  />
    <label>Description : </label> <input type="text" formControlName="Description" class="form-control"  />
    
</div>
</form>
